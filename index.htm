<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Collect words</title>

  <style>
    body {
      background-color: yellow;
    }
    #app {
      display: flex;
      flex-direction: row; 
      justify-content: center;
      align-items: center; 
    }

    .input-stuff {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  
  <h1 style="color: black; display: grid; place-items: center;">Let's collect words!</h1>

  <div id='app'>
    <div class="input-stuff">
      <input v-model="word" type="text" id="InputWordId" placeholder="Type a word! :3"> 
      <button type="button" class="btn btn-primary" id="SaveButtonId" @click="save(word)">Save</button>
      <button type="button" class="btn btn-success" id="ShowButtonId" @click="show()">Show</button>
      <button type="button" class="btn btn-danger" id="ClearButtonId" @click="clear()">Clear</button>
    </div>

    
    <div v-if="showOutput">
      <div v-if="words.length > 0">
      {{ result }}
      </div>
    

    <div v-else="showOutput=false">
      Oh no.. its empty! 
    </div>
  </div>

  <script src="jsfolder/index.js"></script>
</body>
</html>
